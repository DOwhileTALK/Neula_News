<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian News Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Latest Bulgarian News</h1>
        <div class="news-grid">
            {% for article in news %}
            <div class="news-item">
                <img src="{{ article.image }}" alt="News Image">
                <h2><a href="{{ url_for('article', article_id=loop.index0) }}" target="_blank">{{ article.title }}</a></h2>
                <p>{{ article.description }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            {% if page > 1 %}
            <a href="{{ url_for('index', page=page-1) }}">Previous</a>
            {% endif %}

            <span>Page {{ page }} of {{ total_pages }}</span>

            {% if page < total_pages %}
            <a href="{{ url_for('index', page=page+1) }}">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
